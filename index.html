<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Spinners with Bootstrap</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <center>
            <h1 class="display-3">colored Spinners</h1>
            <h1 class="display-5">Spinner1:</h1>
            <div class="spinner-border"></div>
            <br><br>
            <h1 class="display-5">Spinner2:</h1>
            <div class="spinner-border text-success"></div>
            <br><br>
            <h1 class="display-5">Spinner3:</h1>
            <div class="spinner-border text-danger"></div>
            <br><br>
            <h1 class="display-5">Spinner4:</h1>
            <div class="spinner-border text-primary"></div>
            <br><br>
            <h1 class="display-5">Spinner5:</h1>
            <div class="spinner-border text-warning"></div>
            <br><br>
            <h1 class="display-5">Spinner6:</h1>
            <div class="spinner-border text-light"></div>
            <br><br>
            <h1 class="display-5">Spinner7:</h1>
            <div class="spinner-border text-secondary"></div>
            <br><br><br><br><br><br>

            <h1 class="display-3">growing Spinners</h1>
            <h1 class="display-5">Spinner1:</h1>
            <div class="spinner-grow"></div>
            <br><br>
            <h1 class="display-5">Spinner2:</h1>
            <div class="spinner-grow text-success"></div>
            <br><br>
            <h1 class="display-5">Spinner3:</h1>
            <div class="spinner-grow text-danger"></div>
            <br><br>
            <h1 class="display-5">Spinner4:</h1>
            <div class="spinner-grow text-primary"></div>
            <br><br>
            <h1 class="display-5">Spinner5:</h1>
            <div class="spinner-grow text-warning"></div>
            <br><br>
            <h1 class="display-5">Spinner6:</h1>
            <div class="spinner-grow text-light"></div>
            <br><br>
            <h1 class="display-5">Spinner7:</h1>
            <div class="spinner-grow text-secondary"></div>
            <br><br><br><br><br><br>
        </center>
    </body>
</html>
